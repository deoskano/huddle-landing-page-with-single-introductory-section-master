<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/19d8f26a29.js" crossorigin="anonymous"></script>

  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white }
  </style>
</head>
<body>


  <div class="container">
    <img class="logo" src="/images/logo.svg" alt="">

    <div class="contenido">
      <img class="imagen" src="/images/illustration-mockups.svg" alt="">
      <div class="texto">
        <h1 class="headings">Build The Community Your Fans Will Love</h1>
        
        <p class="parrafo">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        
        <a href="#" class="boton">
          Register
        </a>
      </div>
    </div>
    <div class="redes">
      <div class="circulo">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="circulo">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="circulo">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David Cano</a>.
    </p>
  </footer>
</body>
</html>
